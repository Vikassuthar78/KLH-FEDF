<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

        iframe {
            height: 250px;
            width: 250px;
            border: 2px solid black;

<body>

    <iframe src="https://www.zomato.com/" frameborder="0"></iframe>


    <!--form    -->

    <form>
        text: <input type="text" name="text" placeholder="Enter text here">
        <br>
        email: <input type="email" name="email" placeholder="Enter email here">
        <br>
        Password: <input type="password" name="password" placeholder="Enter password here">
        <br>
        number: <input type="number" name="number" placeholder="Enter number here">
        <br>
        Date: <input type="date">
        <br>
        Time: <input type="time">
        <br>
        range: <input type="range" name="-" id="-">
        <br>
        phone: <input type="tel" placeholder="phone number">
        <br>
        url: <input type="url" placeholder="Enter URL here">


        <!--table   -->


        <table border="1" align="center" cellspacing="10px" cellpadding="10px">
            <tr>
                <th>e_id</th>
                <th>e_name</th>
                <th>e_salary</th>
                <th colspan="2">e_department & e_designation</th>
               
            </tr>

            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>50000</td>
                <td rowspan="3">IT</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>60000</td>
                
                <td>HR Manager</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mike Johnson</td>
                <td>55000</td>
                
                <td>Accountant</td>
            </tr>

        </table>
    </form>

</html>
